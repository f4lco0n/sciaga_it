{% extends 'base.html' %}
{% block content %}
{% load static %}

<h1>Witamy!</h1>

Ilość dostępnych ściag:
<div id="value">0</div>
<p>Wszystkie sciągi można zobaczyć <a href="{%url 'post_list'%}">tutaj</a>.</p>

<script type="text/javascript" language="JavaScript" src="{% static 'js/counter.js' %}"></script>
<script>
    animateValue("value", 0, "{{posts}}", 500)
</script>
Ilość dostępnych tutoriali:
<div id="tutorial-count">0</div>
<p>Wszystkie tutoriale można zobaczyć <a href="{%url 'tutorial_list'%}">tutaj</a>.</p>
<script type="text/javascript" language="JavaScript" src="{% static 'js/counter.js' %}"></script>
<script>
    animateValue("tutorial-count", 0, "{{tutorials}}", 500)
</script>
{% endblock %}
