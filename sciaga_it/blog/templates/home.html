{% extends 'base.html' %}

{% block content %}
<h1>Wszystkie ściągi</h1>


<ul>
{% for post in object_list %}

    <li>
        <a href="{% url 'post-details' post.pk %}">{{ post.title }}</a>  - {{ post.author }} {{ post.publication_date }}
        <br><small><a href="{% url 'update-post' post.pk %}">Edytuj</a></small>
        <small><a href="{% url 'delete-post' post.pk %}">Usuń</a></small> <br/>

        {{ post.body }}
    </li>

{% endfor %}

</ul>

{% endblock %}
