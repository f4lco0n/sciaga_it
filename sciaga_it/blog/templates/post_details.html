{% extends 'base.html' %}

{% block title %}
    {{ post.title_tag }}
{% endblock %}

{% block content %}
<h1>{{ post.title }}</h1>
<small>
    By: {{ post.author }} {{ post.publication_date }}
    <a href="{% url 'update-post' post.pk %}">Edytuj</a>
    <a href="{% url 'delete-post' post.pk %}">Usuń</a>
</small>
<br/>
{{ post.body  }}

<br/><br/>
<a href="{% url 'home' %}" class="btn btn-info">Powrót</a>

{% endblock %}
