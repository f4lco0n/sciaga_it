{% extends 'base.html' %}

{% block title %}
    {{ post.title_tag }}
{% endblock %}

{% block content %}
<h1>{{ post.title }}</h1>
<small>
    By: {{ post.author }} {{ post.publication_date }}
    {% if user.is_authenticated %}
        <a href="{% url 'update-post' post.pk %}">Edytuj</a>
        <a href="{% url 'delete-post' post.pk %}">Usuń</a>
    {% endif %}
</small>
<br/>
{{ post.body|safe }}

<br/><br/>
<a href="{% url 'post_list' %}" class="btn btn-info">Powrót</a>

{% endblock %}
